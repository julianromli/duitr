<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Duitr - Your Personal Finance Manager</title>
    <meta name="description" content="Duitr - Your Personal Finance Manager" />
    <meta name="author" content="Faiz Intifada" />
    <meta name="application-name" content="Duitr" />
    <meta name="creator" content="Faiz Intifada" />

    <link rel="preconnect" href="https://trae-api-sg.mchost.guru" crossorigin>
    <link rel="dns-prefetch" href="//www.duitr.my.id">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#C6FE1E" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Duitr" />
    <!-- Additional iOS compatibility tags -->
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="date=no">
    <meta name="format-detection" content="address=no">
    <meta name="format-detection" content="email=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <!-- Add version info so browsers don't cache old files -->
    <meta name="app-version" content="1.0.5" />
    <link rel="manifest" href="/manifest.json" crossorigin="use-credentials" />
    
    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/png" href="/pwa-icons/new/32.png" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/pwa-icons/new/apple-touch-icon.png" />
    
    <!-- Open Graph Tags -->
    <meta property="og:title" content="Duitr - Your Personal Finance Manager" />
    <meta property="og:description" content="Manage your finances, track expenses, and reach your financial goals." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://www.duitr.my.id/screenshots/duitr_thumbnail.jpg" />
    <meta property="og:url" content="https://www.duitr.my.id" />
    <meta property="og:site_name" content="Duitr" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Duitr - Your Personal Finance Manager" />
    <meta name="twitter:description" content="Manage your finances, track expenses, and reach your financial goals." />
    <meta name="twitter:image" content="https://www.duitr.my.id/screenshots/duitr_thumbnail.jpg" />
    
    <!-- Font loading handled by @fontsource/space-grotesk in CSS imports -->
    
    <style>
      /* Force font-family to be applied everywhere */
      html, body, #root, * {
        font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif !important;
      }
      
      /* Self-hosted fonts are now loaded via Fontsource in CSS imports */
      
      /* Splash Screen Styles */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #0D0D0D;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.4s ease-out;
      }
      
      #splash-screen.loaded {
        opacity: 0;
        pointer-events: none;
      }
      
      #splash-logo-container {
        width: 120px;
        height: 120px;
        border-radius: 28px;
        background-color: transparent;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 32px;
        overflow: hidden;
      }
      
      #splash-logo {
        width: 80px;
        height: 80px;
        animation: pulse 1.5s infinite ease-in-out;
      }
      
      #splash-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(198, 254, 30, 0.3);
        border-radius: 50%;
        border-top-color: #C6FE1E;
        animation: spin 1s infinite linear;
        margin-bottom: 16px;
      }
      
      #splash-title {
        color: #FFFFFF;
        font-size: 24px;
        font-weight: 600;
        margin: 0;
        opacity: 0.9;
      }
      
      /* Clases para la integración de logotipos en toda la aplicación */
      .duitr-logo {
        display: inline-block;
      }
      
      .duitr-logo svg {
        max-width: 100%;
        max-height: 100%;
      }
      
      @keyframes pulse {
        0% {
          transform: scale(0.95);
          opacity: 0.7;
        }
        50% {
          transform: scale(1);
          opacity: 1;
        }
        100% {
          transform: scale(0.95);
          opacity: 0.7;
        }
      }
      
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <!-- Splash Screen -->
    <div id="splash-screen">
      <div id="splash-logo-container">
        <!-- Ganti SVG inline dengan tag img yang merujuk ke ikon baru -->
        <img id="splash-logo" src="/pwa-icons/new/192.png" alt="Duitr Logo" />
        <!-- <div id="splash-logo" class="duitr-logo"> -->
          <!-- Este div se llenará con el SVG del logotipo principal -->
        <!-- </div> -->
      </div>
      <div id="splash-spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <!-- Logo Management Script - Hapus atau komentari skrip ini karena kita tidak lagi menyuntikkan SVG master -->
    <!-- \
    <script>\
      // Load the logo SVG and inject it where needed\
      (function() {\
        // ... kode skrip lama ...\
      })();\
    </script>\
    -->
    
    <!-- iOS Auth Helper - load before main app -->
    <script src="/auth-helper.js" defer></script>
    <script type="module" src="/src/main.tsx"></script>
    <script src="/pwa-register.js" defer></script>
    
    <!-- Inline Splash Screen Script -->
    <script>
      // Record when splash screen started displaying
      window.splashScreenShownTime = Date.now();
      
      // Config options for the splash screen
      window.splashConfig = {
        minDisplayTime: 800,
        maxDisplayTime: 3000,
        backgroundColor: '#0D0D0D',
        logoBackgroundColor: 'transparent',
        textColor: '#FFFFFF',
        appName: 'Duitr'
      };
      
      document.addEventListener('DOMContentLoaded', function() {
        const splashScreen = document.getElementById('splash-screen');
        if (!splashScreen) return;
        
        // Apply custom styles if needed
        const logoContainer = document.getElementById('splash-logo-container');
        const appTitle = document.getElementById('splash-title');
        
        if (window.splashConfig.backgroundColor) {
          splashScreen.style.backgroundColor = window.splashConfig.backgroundColor;
        }
        
        if (logoContainer && window.splashConfig.logoBackgroundColor) {
          logoContainer.style.backgroundColor = window.splashConfig.logoBackgroundColor;
        }
        
        if (appTitle) {
          if (window.splashConfig.textColor) {
            appTitle.style.color = window.splashConfig.textColor;
          }
          
          if (window.splashConfig.appName === null) {
            appTitle.style.display = 'none';
          } else if (window.splashConfig.appName) {
            appTitle.textContent = window.splashConfig.appName;
          }
        }
        
        // Record when splash screen started displaying
        const startTime = Date.now();
        const minDisplayTime = window.splashConfig.minDisplayTime || 800;
        const maxDisplayTime = window.splashConfig.maxDisplayTime || 3000;
        
        // Function to hide splash screen
        const hideSplash = () => {
          const currentTime = Date.now();
          const timeElapsed = currentTime - startTime;
          
          // Make sure minimum display time has elapsed
          if (timeElapsed >= minDisplayTime) {
            splashScreen.classList.add('loaded');
            
            // Remove from DOM after transition completes
            setTimeout(() => {
              if (splashScreen && splashScreen.parentNode) {
                splashScreen.parentNode.removeChild(splashScreen);
              }
            }, 400);
          } else {
            // Wait until minimum time has elapsed
            setTimeout(hideSplash, minDisplayTime - timeElapsed);
          }
        };
        
        // Hide splash when app is ready
        window.addEventListener('load', function() {
          // Ensures the React app has properly initialized before hiding splash
          window.requestAnimationFrame(() => {
            setTimeout(hideSplash, 100);
          });
        });
        
        // Set maximum display time as a fallback
        setTimeout(hideSplash, maxDisplayTime);
        
        // Make sure splash is removed after a certain time even if something goes wrong
        setTimeout(() => {
          if (splashScreen && splashScreen.parentNode) {
            console.log('Force removing splash screen after timeout');
            splashScreen.parentNode.removeChild(splashScreen);
          }
        }, maxDisplayTime + 1000);
      });
    </script>
    
    <noscript>
      <div style="padding: 20px; text-align: center;">
        JavaScript is required to run this application. Please enable JavaScript to continue.
      </div>
    </noscript>
  </body>
</html>
