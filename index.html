      /* Splash Screen Styles */

        height: 40px;
        border: 4px solid rgba(198, 254, 30, 0.3);

        animation: spin 1s infinite linear;

        font-size: 24px;

        margin: 0;
        opacity: 0.9;
      }
      
      @keyframes pulse {
        0% {
          transform: scale(0.95);
          opacity: 0.7;
        }
        50% {
          transform: scale(1);
          opacity: 1;
        }
        100% {
          transform: scale(0.95);
          opacity: 0.7;
        }
      }
      
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);

    <!-- Splash Screen Control Script -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const splashScreen = document.getElementById('splash-screen');
        const logoContainer = document.getElementById('splash-logo-container');
        const logoElement = document.getElementById('splash-logo');
        
        // Check if there's a custom logo path
        if (window.splashConfig && window.splashConfig.logoPath) {
          // Create image element for custom logo
          const logoImg = document.createElement('img');
          logoImg.src = window.splashConfig.logoPath;
          logoImg.style.width = '80px';
          logoImg.style.height = '80px';
          logoImg.style.objectFit = 'contain';
          
          // Replace placeholder with custom logo
          logoElement.parentNode.replaceChild(logoImg, logoElement);
        }
        
        // Record when splash screen started displaying
        const startTime = Date.now();
        const minDisplayTime = window.splashConfig?.minDisplayTime || 1500;
        const maxDisplayTime = window.splashConfig?.maxDisplayTime || 5000;
        
        // Function to hide splash screen
        const hideSplash = () => {
          const currentTime = Date.now();
          const timeElapsed = currentTime - startTime;
          
          // Make sure minimum display time has elapsed
          if (timeElapsed >= minDisplayTime) {
            splashScreen.classList.add('loaded');
            
            // Remove from DOM after transition completes
            setTimeout(() => {
              if (splashScreen.parentNode) {
                splashScreen.parentNode.removeChild(splashScreen);
              }
            }, 500);
          } else {
            // Wait until minimum time has elapsed
            setTimeout(hideSplash, minDisplayTime - timeElapsed);
          }
        };
        
        // Hide splash when app is ready
        window.addEventListener('load', function() {
          hideSplash();
        });
        
        // Set maximum display time
        setTimeout(hideSplash, maxDisplayTime);
      });
    </script>
