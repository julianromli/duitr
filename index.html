      /* Splash Screen Styles */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #0D0D0D;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.4s ease-out;
      }
      
      #splash-screen.loaded {
        opacity: 0;
        pointer-events: none;
      }
      
      #splash-logo-container {
        width: 120px;
        height: 120px;
        border-radius: 28px;
        background-color: #C6FE1E;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 32px;
        overflow: hidden;
      }
      
      #splash-logo {
        width: 80px;
        height: 80px;
        animation: pulse 1.5s infinite ease-in-out;
      }
      
      #splash-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(198, 254, 30, 0.3);
        border-radius: 50%;
        border-top-color: #C6FE1E;
        animation: spin 1s infinite linear;
        margin-bottom: 16px;
      }
      
      #splash-title {
        color: #FFFFFF;
        font-size: 24px;
        font-weight: 600;
        margin: 0;
        opacity: 0.9;
      }
      
      /* Clases para la integración de logotipos en toda la aplicación */
      .duitr-logo {
        display: inline-block;
      }
      
      .duitr-logo svg {
        max-width: 100%;
        max-height: 100%;
      }
      
      @keyframes pulse {
        0% {
          transform: scale(0.95);
          opacity: 0.7;
        }
        50% {
          transform: scale(1);
          opacity: 1;
        }
        100% {
          transform: scale(0.95);
          opacity: 0.7;
        }
      }
      
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

  <body>
    <!-- Splash Screen -->
    <div id="splash-screen">
      <div id="splash-logo-container">
        <!-- Inline SVG logo -->
        <div id="splash-logo" class="duitr-logo">
          <!-- Este div se llenará con el SVG del logotipo principal -->
        </div>
      </div>
      <div id="splash-spinner"></div>
      <h1 id="splash-title">Duitr</h1>
    </div>
    
    <div id="root"></div>
    
    <!-- Logo Management Script - must be loaded before other scripts to ensure logo is available -->
    <script>
      // Load the logo SVG and inject it where needed
      (function() {
        // Function to load SVG
        function loadLogo() {
          return fetch('/duitr-logo.svg')
            .then(response => response.text())
            .catch(error => {
              console.error('Error loading logo SVG:', error);
              // Fallback to inline SVG if fetch fails
              return `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100%" height="100%">
                <rect width="100" height="100" rx="28" fill="#C6FE1E" />
                <text x="50" y="68" text-anchor="middle" font-family="'Space Grotesk', sans-serif" font-weight="700" font-size="60" fill="#000000">D</text>
              </svg>`;
            });
        }
        
        // Replace all logo elements with the SVG
        function injectLogos(svgString) {
          const logoElements = document.querySelectorAll('.duitr-logo');
          logoElements.forEach(el => {
            el.innerHTML = svgString;
          });
        }
        
        // Expose logo utility to window for use by other scripts
        window.duitrLogo = {
          load: loadLogo,
          inject: injectLogos
        };
        
        // Auto-inject logos on DOMContentLoaded
        document.addEventListener('DOMContentLoaded', function() {
          loadLogo().then(svgString => {
            injectLogos(svgString);
          });
        });
      })();
    </script>
    
    <!-- iOS Auth Helper - load before main app -->
    <script src="/auth-helper.js"></script>
    <script type="module" src="/src/main.tsx"></script>
    <script src="/pwa-register.js"></script>
    
    <!-- Inline Splash Screen Script -->
    <script>
      // Record when splash screen started displaying
      window.splashScreenShownTime = Date.now();
      
      // Config options for the splash screen
      window.splashConfig = {
        minDisplayTime: 1500,
        maxDisplayTime: 5000,
        backgroundColor: '#0D0D0D',
        logoBackgroundColor: '#C6FE1E',
        textColor: '#FFFFFF',
        appName: 'Duitr'
      };
      
      document.addEventListener('DOMContentLoaded', function() {
        const splashScreen = document.getElementById('splash-screen');
        if (!splashScreen) return;
        
        // Apply custom styles if needed
        const logoContainer = document.getElementById('splash-logo-container');
        const appTitle = document.getElementById('splash-title');
        
        if (window.splashConfig.backgroundColor) {
          splashScreen.style.backgroundColor = window.splashConfig.backgroundColor;
        }
        
        if (logoContainer && window.splashConfig.logoBackgroundColor) {
          logoContainer.style.backgroundColor = window.splashConfig.logoBackgroundColor;
        }
        
        if (appTitle) {
          if (window.splashConfig.textColor) {
            appTitle.style.color = window.splashConfig.textColor;
          }
          
          if (window.splashConfig.appName === null) {
            appTitle.style.display = 'none';
          } else if (window.splashConfig.appName) {
            appTitle.textContent = window.splashConfig.appName;
          }
        }
        
        // Record when splash screen started displaying
        const startTime = Date.now();
        const minDisplayTime = window.splashConfig.minDisplayTime || 1500;
        const maxDisplayTime = window.splashConfig.maxDisplayTime || 5000;
        
        // Function to hide splash screen
        const hideSplash = () => {
          const currentTime = Date.now();
          const timeElapsed = currentTime - startTime;
          
          // Make sure minimum display time has elapsed
          if (timeElapsed >= minDisplayTime) {
            splashScreen.classList.add('loaded');
            
            // Remove from DOM after transition completes
            setTimeout(() => {
              if (splashScreen.parentNode) {
                splashScreen.parentNode.removeChild(splashScreen);
              }
            }, 500);
          } else {
            // Wait until minimum time has elapsed
            setTimeout(hideSplash, minDisplayTime - timeElapsed);
          }
        };
        
        // Hide splash when app is ready
        window.addEventListener('load', function() {
          // Delay to ensure the splash stays visible in case the page loads very quickly
          setTimeout(hideSplash, 300);
        });
        
        // Set maximum display time
        setTimeout(hideSplash, maxDisplayTime);
      });
    </script>
