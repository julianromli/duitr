<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Duitr - You're Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #0D0D0D;
      color: #FFFFFF;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .logo {
      background-color: #C6FE1E;
      width: 80px;
      height: 80px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      font-weight: bold;
      color: #0D0D0D;
      margin-bottom: 2rem;
    }
    
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }
    
    p {
      margin-bottom: 1.5rem;
      line-height: 1.5;
      color: #AAAAAA;
    }
    
    .button {
      background-color: #C6FE1E;
      color: #0D0D0D;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
      margin-top: 1rem;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    
    .error-image {
      margin: 2rem 0;
      width: 120px;
      height: 120px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">D</div>
    <h1>You're Offline</h1>
    <svg class="error-image" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#C6FE1E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <rect x="2" y="6" width="20" height="12" rx="2"></rect>
      <path d="M7 12h10"></path>
      <path d="M12 12v4"></path>
      <path d="M2 16l4-4"></path>
      <path d="M22 16l-4-4"></path>
    </svg>
    <p>It looks like you're currently offline. Duitr requires an internet connection to sync your latest financial data.</p>
    <p>Some features of the app will still work, but for the best experience, please reconnect to the internet.</p>
    <button class="button" onclick="window.location.reload()">Try Again</button>
  </div>

  <script>
    // Check if online and redirect to homepage if connection is restored
    window.addEventListener('online', () => {
      window.location.href = '/';
    });
  </script>
</body>
</html>
